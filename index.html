<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPS & Typing Tester</title>
  <style>
    body {
      background: #0f0f0f;
      color: #00ff99;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      background: #00cc99;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00cc99;
    }

    button:hover {
      background: #00ff99;
    }

    .typing-test {
      margin-top: 40px;
      text-align: center;
    }

    select {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #00cc99;
      color: white;
      font-size: 16px;
    }

    select option {
      background: #0f0f0f;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <h1>Click Speed & Typing Test Hub</h1>

  <div class="button-container">
    <button onclick="location.href='cps-5s.html'">Click Speed Test - 5s</button>
    <button onclick="location.href='cps-30s.html'">Click Speed Test - 30s</button>
  </div>

  <div class="typing-test">
    <h2>Typing Test</h2>
    <p>Choose duration:</p>
    <select onchange="redirectTypingTest(this.value)">
      <option value="">start test </option>
      <option value="typing-5m.html">click here</option>
      
    </select>
  </div>

  <script>
    function redirectTypingTest(url) {
      if (url) window.location.href = url;
    }
  </script>

</body>
</html>
